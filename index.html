<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Créditos BankCas</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Simulador de Créditos BankCas</h1>
    <form id="credit-simulator-form">
        <label for="amount">Monto del crédito:</label>
        <input type="number" id="amount" pattern="\d*" min="500000" step="1000" required>

        <label for="interest-rate">Tasa de interes anual (%):</label>
        <input type="number" id="interest-rate" min="0" step="0.1" required>

        <label for="months">Plazo (meses):</label>
        <input type="number" id="months" min="1" max="60" required>

        <button type="submit">Simular</button>
    </form>
    <section id="result"></section>
    <section id="loadingIndicator" style="display: none;">Calculando...</section>
    <script src="/javascript/script.js"></script>
    
</body>
</html>
